plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'pl.devello.lottomat.Main'
}

repositories {
    mavenCentral()
}
dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
    useJUnitPlatform()
}